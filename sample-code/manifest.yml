applications:
- path: .
  memory: 256M
  instances: 1
  domain: mybluemix.net
  name: watson-the-star
  host: watson-the-star
  disk_quota: 1024M
services:
- Conversation-star
- Language Translator-star
env:
  CONVERSATION_WORKSPACE_ID: Default English workspace ID
  CONVERSATION_WORKSPACE_ID_cn: Chinese workspace ID
  FB_ACCESS_TOKEN: Your FB page access token
  FB_VERIFY_TOKEN: Your own generated verify token
